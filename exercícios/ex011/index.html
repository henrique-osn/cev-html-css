<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exercício 011</title>

    </head>

    <body>
        <h1>Trabalhando com Listas</h1>

        <!--
            Tipos de Listas Ordenadas:
            type: 1 - Números
            type: a - Alfabeto Minúsculo
            type: A - Alfabeto Maiúsculo
            type: i - Romanos Minúsculo
            type: I - Romanos Maiúsculo
        -->
        <h2>Listas Ordenadas</h2>
        <ol type="I">
            <li>Acordar</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
            <li>Ligar para o João</li>
        </ol>

        <!--
            Tipos de Listas Ordenadas:
            type: disc - Disco
            type: circle - Círculo
            type: square - Quadrado
        -->
        <h2>Listas Não Ordenadas</h2>
        <ul type="square">
            <li>Pão</li>
            <li>Leite</li>
            <li>Arroz</li>
            <li>Tomate</li>
            <li>Batata</li>
        </ul>
    </body>
</html>
