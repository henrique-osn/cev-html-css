<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exercício 003</title>

    </head>

    <body>
        <h1>Símbolos e Emoji</h1>
        <hr>

        <!-- Todo símbolo deve começar com & -->
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
            &darr;
        </p>

        <!-- Todo emoji deve começar com &#x -->
        <p>Vamos adicionar alguns emoji:
            &#x1F596;
            &#x1F913;
        </p>
    </body>
</html>
